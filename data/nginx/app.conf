# http route only for certbot
server {
    listen 80;
    server_name api.cibic.io;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # we should turn this off to disable http requests that aren't certbot
    location / {
        return 301 https://$host$request_uri;
    }
}

# production server proxy to nestjs app
server {
    listen 443 ssl;
    server_name api.cibic.io;

    location /api {
        # nestjs application
        proxy_pass http://127.0.0.1:3000;
        rewrite ^/api(.*)$ $1 break;
    }

    # certbot certificates
    ssl_certificate /etc/letsencrypt/live/api.cibic.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cibic.io/privkey.pem;
    # extra options for ssl test pass
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
